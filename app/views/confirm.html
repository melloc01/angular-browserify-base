<div class="modal-body">

	<h2 class="modal-title">{{confirm.title}}</h2>	
	<p>{{confirm.message}}</p>

	<div class="m-foot">
		<button type="button" class="btn btn-default" ng-click="confirm.close(false)" >Cancelar</button>
		<button autofocus type="button" class="btn btn-primary" ng-click="confirm.close(true)">OK</button>
	</div>

</div>
