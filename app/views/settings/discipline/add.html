<ng-include src="'partials/page-header.html'"></ng-include>
<div class="main-content">

	<div class="row grid">
		
		<div class="col-md-12">
			<!-- *** Stripped Rows *** -->
			<!-- panel -->
			<div class="panel panel-piluku">
				<div class="panel-heading">
					<h3 class="panel-title">
						Disciplina - Cadastrar Disciplina
						<span class="panel-options">
							<a href="#" class="panel-refresh">
								<button class="btn btn-default" ng-click="cancel()"> <span><i class="ion-android-arrow-back"></i> Voltar</span> </button>
							</a>
						</span>
					</h3>
				</div>
				<div style="display: block;" class="panel-body">
				
					<form name="form" class="form-horizontal" role="form" novalidate ng-submit="add.submit()">

						<div class="row">
							<div class=" col-md-10">

								<div class="form-group">

									<div class="col-md-6">
										<label for="">Nome</label>
										<input 
										type="text" 
										class="form-control" 
										placeholder="Nome" 
										name="name" 
										ng-model="add.entity.name"
										required
										>
										<form-messages field="name"></form-messages>
									</div>

								</div>

								<div class="form-group">

									<div class="col-md-4">
										<label for="">Professor</label>
									
										<select 
											class="form-control" 
											ng-model="add.entity.professor_id" 
											name="professor"
											required >

											<option value="">Selecione um professor</option>
											<option ng-repeat="professor in add.professors" value="{{professor.id}}">{{professor.name}}</option>
										
										</select>
									
										<form-messages field="professor"></form-messages>
									
									</div>

								</div>

							</div>
						</div>

						<div class="m-foot text-right">
							<button type="button" class="btn btn-default" ng-click="cancel()" >Cancelar</button>
							<button type="submit" class="btn btn-green">Cadastrar</button>
						</div>

					</form>
				</div>
			</div>
			<!-- /panel -->
		</div>

	</div>

</div>
