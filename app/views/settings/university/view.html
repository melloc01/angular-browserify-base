<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{{ view.data.modalTitle || 'Ver' }}</h4>
</div>
<div class="modal-body">

	<div class="row">
		<div class="col-sm-12">
				
				<table class="table table-striped table-bordered">
					
					<tr>
						<td>Nome</td>
						<td>{{view.data.owner.name}}</td>
					</tr>
					<tr>
						<td>CPF</td>
						<td>{{view.data.owner.cpf}}</td>
					</tr>
					<tr>
						<td>Último Acesso</td>
						<td>{{view.data.owner.last_access | date: "dd/MM/yyyy 'às' HH:mm:ss" }}</td>
					</tr>

				</table>

		</div>
	</div>

</div>
<div class="modal-footer">
	<button type="button" ng-click="view.cancel()" class="btn btn-default" data-dismiss="modal">Fechar</button>
</div>
